# Use postgres/example user/password credentials
version: '3.1'

services:

  courseDatabase:
    image: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - "CourseDB:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_DB=course_db"
  test-redis:
    image: "redis:7.0.12"
    ports:
      - "6379:6379"
volumes:
  CourseDB: